<div #wrapper class="wrapper"
    [ngClass]="{'nav-collapsed': iscollapsed, 'menu-collapsed': iscollapsed, 'sidebar-sm': isSidebar_sm, 'sidebar-lg': isSidebar_lg}"
    [dir]="options.direction">
    <div style="z-index: 9999; 
    background: white;
    position: fixed;
    width: 100%;
    height: 100%;
    opacity: .5;
    text-align: center;" *ngIf="isLoading">
        <p-blockUI *ngIf="isLoading" style="z-index: 9999;"></p-blockUI>
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE"
            animationDuration=".5s"></p-progressSpinner>
    </div>

    <div #appSidebar appSidebar class="app-sidebar" (toggleHideSidebar)="toggleHideSidebar($event)"
        [ngClass]="{'hide-sidebar': hideSidebar}" data-active-color="white" [attr.data-background-color]="bgColor"
        [attr.data-image]="bgImage">
        <app-sidebar></app-sidebar>
        <!-- <div class="sidebar-background" #sidebarBgImage style="display: none;"></div> -->
    </div>
    <app-navbar (toggleHideSidebar)="toggleHideSidebar($event)"></app-navbar>
    <div class="main-panel">
        <div class="main-content">
            <div class="content-wrapper">
                <!-- <h1>amit jain</h1> -->
                <!-- <div class="container-fluid" style="overflow:auto;" [style.height.px]="myInnerHeight"> -->
                <div class="container-fluid">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <!-- <app-footer></app-footer> -->
    </div>
    <app-notification-sidebar></app-notification-sidebar>
</div>
