

<div class="row">
    <div class="col-12 custom-tab" >
      <p-tabView  (onChange)="changeTab($event)">
        <p-tabPanel header="Executive Beat DSR">
          <ng-template pTemplate="content">
            <app-beat-dsr></app-beat-dsr>
          </ng-template>
        </p-tabPanel>
        <p-tabPanel header="Telecaller Beat DSR">
          <ng-template pTemplate="content">
            <app-telecaller-beat-dsr [Type]="scrollTabSelected"></app-telecaller-beat-dsr>
          </ng-template>
        </p-tabPanel>
        <p-tabPanel header="Digital Beat DSR">
          <ng-template pTemplate="content">
            <app-digital-beat-dsr [Type]="scrollTabSelected"></app-digital-beat-dsr>
          </ng-template>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
