<h3 class=" heading mt-4 abb" style="text-align: center;">Check Out Form Config</h3>


<div class="d-flex mt-3 justify-content-between bg-white abc">
    <div class="col d-flex mdi out">
        <div class="col-md-2 mb-3 ml-4" >
            <!-- (keydown)="space($event)" -->
            <input type="text" style="height: 35px;" placeholder="Enter Comment"  [(ngModel)]="comment" (keydown)="space($event)"  />
        </div>
        <div class="col-md-2 mb-2">
            <button class="btn btn-primary mr-2 " style="height: 34px; width: 129px; margin-left: 63px;" 
            [disabled]="(comment==undefined || comment=='')"
            (click)="addData()">Add Comment</button>
        </div>
        </div>
</div>
<div class="one">
<p-table  [value]= "addDataInTbl"[reorderableColumns]="true" responsiveLayout="scroll"  >
    <ng-template pTemplate="header" pReorderableColumn>
        <tr style="width:1200px ; margin-left: 120px;">
            <th></th>
            <th>SNo</th>
            <th >Comments</th>
            <th>Action</th>
       </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData  let-columns="columns" let-index="rowIndex" >
        <tr style="width: 40px;" [pReorderableRow]="index" >
            <td >
                <span class="pi pi-bars" pReorderableRowHandle ></span>
            </td>
           <td>{{index+1}}</td>
           <td>{{rowData.Comment}}</td>
           <td (click)="Remove(rowData,index+1)"><i class="pi pi-trash" style="font-size: 2rem;color: orangered;"></i></td>
         
            
        </tr>
    </ng-template>
</p-table>
</div>
<br>
<br>
<button *ngIf="showSave" class="btn btn-primary mr-2 ml-517px odd"  (click)="saveData()" >Save Comment</button> 

<p-toast position="top-right"></p-toast>
