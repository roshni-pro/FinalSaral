<!-- Basic form layout section start -->


<div class="ui-fluid">
    <section id="basic-form-layouts">
        <div class="row text-left">
            <div class="col-sm-12">
                <div class="content-header">KPP Report</div>
            </div>
        </div>
        <div class="row text-left">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-content">
                        <div class="px-3">
                            <form class="form">
                                <div class="form-body">
                                    <h4 class="form-section"><i class="fa fa-filter"></i> Filters </h4>

                                    <div class="row">

                                        <!-- <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="projectinput3"> From </label>
                                                <br>
                                                <p-calendar name="startDateInput" [(ngModel)]="startDate"
                                                    [showIcon]="true"></p-calendar>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="projectinput4"> To </label>
                                                <br>
                                                <p-calendar name="endDateInput" [(ngModel)]="endDate" [showIcon]="true">
                                                </p-calendar>
                                            </div>
                                        </div> -->
                                        <!-- <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="projectinput6">Warehouse</label>
                                                <select type="text" id="warehouse" [(ngModel)]="warehouseId" class="form-control col-md-6"  name="warehouse">                                                    
                                                    <option *ngFor="let warehouse of warehouseList" [value]="warehouse.WarehouseId">
                                                        {{warehouse.WarehouseName}} {{warehouse.CityName}}</option>
                                                </select>                                               
                                            </div>
                                        </div> -->
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="projectinput4"> </label>
                                                <br>
                                                <button type="button" class="btn btn-raised btn-raised btn-primary new"
                                                    (click)="getData()">
                                                    Preview
                                                </button>
                                                &nbsp;&nbsp;&nbsp;
                                                <button type="button" class="btn btn-raised btn-raised btn-primary new"
                                                    (click)="ExportReport()">
                                                    Export All 
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </form>
                            <div class="row" *ngIf="Kppreportexoprt && Kppreportexoprt.length > 0">
                                <p-table #dt [columns]="columns" [value]="Kppreportexoprt" [paginator]="true"
                                    [rows]="50">
                                    <ng-template pTemplate="caption">
                                        <div class="row">

                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns">
                                                {{col.header}}
                                            </th>
                                           
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                                        <tr>
                                            <td *ngFor="let col of columns">
                                                {{rowData[col.field]}}
                                            </td>                                            
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div>

                            
                        </div>
                    </div>
                </div>
            </div>

        </div>



    </section>


</div>

<p-blockUI [blocked]="blocked"></p-blockUI>
<p-progressSpinner *ngIf="blocked"
    [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8"
    fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
<!-- // Basic form layout section end -->
