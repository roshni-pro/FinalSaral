
<div class="my-2 d-flex justify-content-between align-items-center">
    <div class="header">
      <h3 class="m-2">Month End Data</h3>
    </div>
</div>
<div class="container-fluid"> 

    <div class="row">
        <div class="col-md-12 shadow p-3 mb-3 mt-0 bg-white justify-content-between">
           
                <div class="col-xl-12 col-lg-12">
                    <h3 style="text-align: center;font-weight: 600; margin-top: 10px;"> {{formattedMonth}}-{{year}}</h3>
                </div>
               
                
                    <!-- <div class="mr-2">
                        <p-calendar [(ngModel)]="monthYearValue" placeholder="Select" view="month" dateFormat="mm/yy" [showIcon]="true"></p-calendar>
                    </div>
                   
                    <div class="mr-2">
                        <button type="button" [disabled]="!monthYearValue" (click)="getSearchRecord()" class="btn btn-success" style="background-color: green; color: white;">Search</button>                                                  
                    </div> -->
          
        </div>
    </div>
    <div>
        <div class=" row shadow p-3 mb-3 bg-white"> 
            <div class="col-md-12">
                <p-table [value]="monthEndList" [lazy]="false"  [rows]="20" responsiveLayout="scroll" [paginator]="true" [scrollable]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 50px;"> Sno </th>
                            <th style="width: 200px; font-weight: bold;"> Name </th>
                            <th style="width: 600px; font-weight: bold;"> Excel File </th>            
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item let-index="rowIndex">
                            <tr>
                                <td style="width: 50px; font-weight: bold;">{{index+1}}</td>
                                <td style="width: 200px; font-weight: bold;">{{item.Key}}</td>
                                <td style="width: 600px;"><a style="color: #3326e1; font-weight: bold;" href={{item.Value}} target="_self">{{item.Value}}</a></td>                 
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <h4>Data Not Found</h4>
                    </ng-template>
                </p-table>
        </div>
        </div>
    </div>
</div>
