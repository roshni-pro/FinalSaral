<div class=ui-g *ngIf="!isSelected">
    <div class="ui-g-6">
        <p-autoComplete [(ngModel)]="selectedPeople" [suggestions]="peopleList" (completeMethod)="getPeopleList($event)"
            field="DisplayName + PeopleID" [size]="30" placeholder="enter at least 3 chars" [minLength]="1"
            name="PeopleName" (onSelect)="onSelectPeople($event)" name="PeopleName" required="true"
            #PeopleName="ngModel">
            <ng-template let-people pTemplate="item">
                <div>{{people.DisplayName}} - {{people.Mobile}}</div>
            </ng-template>
        </p-autoComplete>
    </div>
</div>
<div class=ui-g *ngIf="isSelected">
    <div class="ui-g-12">
        <div class="ui-inputgroup">
            <input class="form-control" [(ngModel)]="peopleValue.DisplayName" disabled>
            <button pButton type="button" icon="pi pi-times" (click)="cancel()" class="ui-button-danger"></button>
        </div>
    </div>
</div>
