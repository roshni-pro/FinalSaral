<div class="row" *ngIf= "stocksettle == true">
    <div class="col-md-6" >
        <select id="desg" name="desg" class="form-control" [(ngModel)]="WarehouseId" required="true"
            (ngModelChange)="onLedgerTypeChange(); checkValid($event)" (blur)="checkValid($event)"
            disabled>
            <option [ngValue]="null">Select Warehouse</option>
            <option *ngFor="let whouse of warehouseList" [ngValue]="whouse.WarehouseId">
                {{ whouse.WarehouseName }}
            </option>
        </select>       
    </div>

    <p-blockUI [blocked]="isLoading"></p-blockUI>
    <p-progressSpinner *ngIf="isLoading"
        [style]="{width: '50px', height: '50px', position: 'absolute', left: '128%', top: '600%'}" strokeWidth="8"
        fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>

    <div class="col-md-6" >
        <input id="itemname" name="itemname" class="form-control" [(ngModel)]="ItemName" disabled>
        <!-- <p-autoComplete [(ngModel)]="selectedItem"  disabled field="itemname" [size]="30" 
            [minLength]="1"  name="itemname" required="true" #ledgerName="ngModel"
            (onBlur)="checkValid($event)">
        </p-autoComplete> -->

    </div>
</div>
