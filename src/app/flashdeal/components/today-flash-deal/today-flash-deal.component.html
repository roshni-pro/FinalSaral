
    <div class="my-2 d-flex justify-content-between">
        <div class="header">
            <h3 class="m-2"><b>Flash Deal Dashboard</b></h3>
        </div>
       </div>
        <div class="row">
            <div class="col-md-12">
              <div class="px-3">
                    <form class="form">
                        <div class="form-body">       
                                <div class="row">
                                      <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="projectinput3" class="col-md-5"><b>Warehouse</b></label>
                                                    <select id="ip" name="hub" class="form-control ip"  [(ngModel)]="WarehouseId" >
                                                        <!-- (click)="getlist()" -->
                                                        <option value="">Select Warehouse</option>
                                                        <option *ngFor="let hub of hubList" [ngValue]="hub.WarehouseId">{{hub.WarehouseName}}</option>
                                                    </select>
                                            </div>
                                            </div>                                                                                 
                                           
                                           <div class="col-md-2">
                                                    <label for="dt"><b>From Date</b></label>                                   
                                                    <p-calendar [(ngModel)]="StartDate" [showIcon]="true" name="FromDate" dateFormat="yy/mm/dd"></p-calendar>
                                            </div>
                                            <div class="col-md-2">
                                                    <label for="dt"><b>End Date</b></label>
                                                    <p-calendar [(ngModel)]="EndDate" [showIcon]="true" name="ToDate" dateFormat="yy/mm/dd" ></p-calendar>
                                            </div>
                                            <div class="col-md-2">
                                                 <label></label>
                                                <button type="button" class="btn btn-raised btn-primary mr-1 shadow mr-24 ip1" (click)="search()" style="
                                                margin-top: 28px;">
                                                        Search
                                                </button>
                                            </div>
                                </div>        
                        </div>
                    </form>
              </div>
            </div>
        </div>  

        <div class="ui-fluid shadow p-3 m-2 bg-white rounded table table-hover">
            <div class="position-relative">             
              <div class="position-relative">
                <p-table #dt [columns]="cols" [value]="flashdeallist" [paginator]="true" [rows]="20" dataKey="WarehouseId"
                  [scrollable]="true" scrollHeight="70vh" text-align: initial>
            
                  <ng-template pTemplate="caption">
                      <div style="text-align: right">        
                         <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                         <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                     </div>
                   </ng-template>
                  <ng-template pTemplate="header">
                    <tr>
            
                      <th *ngFor="let col of cols" style="text-align: initial">
                        {{col.header}}                      
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded">
                    <tr (click)="openDetails(rowData,$event)">
                      <td *ngFor="let col of columns" style="text-align: initial">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
            </div>
