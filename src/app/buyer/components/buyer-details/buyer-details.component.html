<p-blockUI [blocked]="blocked"></p-blockUI>
<p-progressSpinner *ngIf="blocked"
  [style]="{width: '30px', height: '40px', position: 'center', left: '50%', top: '10%'}" strokeWidth="8"
  fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>

<div class="ui-fluid">
  <section>
    <div class="row">
      <div class="col-sm-12" style="text-align: center; ">
        <div class="content-header" style="color:#d34ebd">{{name}} Details</div>
      </div>
      <div class="col-sm-12" style="text-align: center;">
        <div style="color:#d34ebd">{{name}}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">

          <button type="button" class="btn btn-raised btn-raised btn-primary pull-right"
            (click)="export(data)">
            Export
          </button>
        </div>
      </div>
    </div>
  


      <div class="col-md-4">
        <div class="form-group form-inline m-2">
            <label for="a" class="col-md-4"></label>
            <select id="suppCat" name="suppCat" class="form-control col-md-8" [(ngModel)]="status"
                (change)="onStatusChange(status)">
                <option value="brand">Brand Name</option>
                <option value="warehouse">Warehouse Name </option>
                <option value="default">Both</option>
               
            </select>
        </div>
    </div>
    
  
    <div class="row">
      <div class="col-sm-12">

        <div class="position-relative">

          <p-table [value]="detailsList" [paginator]="true" [rows]="10" dataKey="BrandId" [scrollable]="true"
            scrollHeight="100vh" text-align: center>
            <ng-template pTemplate="header">
              <tr>

                <th *ngFor="let col of cols" [pSortableColumn]="col.field" style="text-align: center">
                  {{col.header}}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>

              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData>
              <tr>
                <td *ngFor="let col of cols" style="text-align: center">
                  {{rowData[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
