    <section> -->
        <!-- *ngIf="!isDetails" -->
        <div class="row">
            <div class="col-sm-12">
                <div class="content-header">Buyer-InOut</div>
            </div>
        </div>
        <div class="card">
        <div class="row p-2">
            <div class=" form-group ml-4">
                <label for="published"><b>Month:</b></label><br>
                <select name="MonthList" id="dfg" name="dsf" value="month" [(ngModel)]="month" class="form-control">
                    <option>--select--</option>
                    <option *ngFor="let item of MonthList" [ngValue]="item.id">{{item.Name}}</option>
                
                </select>
            </div>
            <div class="form-group ml-2">
                <label for="published"><b>Year:</b></label><br>
                <select name="YearList"  id="dfsg" name="dsfs"  value="year" [(ngModel)]="year" class="form-control">
                    <option>--select--</option>
                    <option *ngFor="let years of YearList" [ngValue]="years.id">{{years.year}}</option>
                </select>
             </div>
             <div class="ml-2"> <button style="margin-bottom:-5rem" class="btn btn-primary btn"   (click)="export()"> Export</button></div>
            </div>
        </div>
            <div class="row p-2">
                <div class="col-sm-12">
                    <div class="content-header">Other Stock-InOut</div>
                </div>
            </div>
            <div class="card">
            <div class="row p-2">
                <div class="form-group ml-4">
                    <label for="published"><b>Stock:</b></label><br>
                    <select name="MonthList" id="dfg" name="dsf" value="month" [(ngModel)]="selectedOtherStock" class="form-control">
                        <option>--select--</option>
                        <option *ngFor="let item of StockList" [ngValue]="item.Name">{{item.Name}}</option>
                    
                    </select>
                </div>
                <div class="form-group ml-2">
                    <label for="published"><b>Month:</b></label><br>
                    <select name="MonthList" id="dfg" name="dsf" value="month" [(ngModel)]="otherStockmonth" class="form-control" >
                        <option>--select--</option>
                        <option *ngFor="let item of MonthList" [ngValue]="item.id">{{item.Name}}</option>
                    </select>
                </div>
                <div class="form-group ml-2">
                    <label for="published"><b>Year:</b></label><br>
                    <select name="YearList"  id="dfsg" name="dsfs"  value="year" [(ngModel)]="otherStockyear" class="form-control">
                        <option>--select--</option>
                        <option *ngFor="let years of YearList" [ngValue]="years.id">{{years.year}}</option>
                    </select>
                </div>
                <div><button style="margin-bottom:-5rem" class="btn btn-primary btn ml-2"  (click)="exportOtherStock()"> Export</button></div>
            </div>
           </div>
