<p-toast [style]="{marginTop: '80px'}"></p-toast>
<section id="offer" >
    <div class="my-2 d-flex justify-content-between">
        <div class="header">
            <h3 class="m-2"><b>Offer History Page</b></h3>
        </div>        
        <div>
            <button type="button" class="btn btn-raised btn-raised btn-info float-right align-self-end" style="margin-top: 13px;" (click)="exportOffer()">
              Export
            </button>
          </div>
      </div></section>
      <div class="ui-fluid shadow p-3 m-2 bg-white rounded table table-hover">
        <table class="table table-stripped table-hover table-sm ">
          <thead style="text-align: center;">
            <th>Offer Code</th>   
            <th>Offer On</th>   
            <th>Customer Name</th>   
            <th>SkCode</th>  
            <th>Mobile</th> 
            <th>Order Ids</th> 
            <th>Order value</th> 
            <th>Discount </th> 
            <!-- <th>Dispatch Value</th>                                                    -->
            <th>Status</th>
            <th>Comment</th>  
          </thead>
          <tbody>
              <tr style="text-align: center;" *ngFor="let row of CheckerData">
                  <td>{{row.OfferCode}}</td>   
                  <td>{{row.OfferOn}}</td>  
                  <td>{{row.CustomerName}}</td>      
                  <td>{{row.Skcode}}</td>  
                  <td>{{row.MobileNo}}</td>   
                  <td style="width:180px;">{{row.OrderIds}}</td>      
                  <td>{{row.OrderValue}}</td> 
                  <td>{{row.Discount}}</td> 
                  <!-- <td>{{row.DispatchValue}}</td> -->
                  <td>{{row.Status}}</td>      
                  <td>{{row.Comment}}</td> 
              </tr>
          </tbody>
      </table>
    </div>
