<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="header">
  <h3 class="m-2">PageButtonPermission</h3>
</div>
<div class="m-1 d-flex justify-content-between align-items-center">
  <div class="card" style="width: 150rem;">
    <div id="PageButtonPermission-table" class="ui-fluid  bg-white rounded">
      <div class="position-relative">
        <div class="col-md-12">
          <div class="form-group m-3">
            <label for="PageButtonPermission" >Pages:</label>
            <select id="PageButtonPermission" name="PageButtonPermission" class="form-control col-md-3" [(ngModel)]="Id"
              (change)="getPageChange(Id)">
              <option *ngFor="let p of pageList" [ngValue]="p.Id">
                {{ p.PageName }}
              </option>
            </select>
            <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-primary float-right" (click) = "savePageList(pagepermList,Id)">
                    Save
                  </button>
                    
            </div>
          </div>
          <div class="ui-fluid shadow p-12 mb-5 bg-white rounded table table-hover">

            <p-table [value]="pagepermList" [paginator]="true" [rows]="15" text-align: center>

              <ng-template pTemplate="header">
                <tr>
                  <!-- <th style="width: 3em">
                           
                        </th> -->
                  <th style="text-align: center">
                    SNo.
                  </th>
                  <th style="text-align: center">
                    Button Name
                  </th>
                  <th style="text-align: center"> 
                    Permission
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-pageData let-rowIndex="rowIndex">
                <tr [pSelectableRow]="pageData">
                
                  <td style="text-align: center">{{rowIndex -- 1}}</td>
                  <td style="text-align: center">
                    {{pageData.ButtonName}}
                  </td>

                  <td style="text-align: center">
                    <input type="checkbox" [(ngModel)]="pageData.IsChecked">
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <!-- <div class="form-actions right col-sm-6 p-1">
              <button type="submit" class="btn btn-raised btn-primary " (click) = "savePageList(pageData,Id)">
                  Save
                </button>
                  
          </div> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
