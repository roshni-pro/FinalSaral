<div class="d-flex justify-content-between" style="margin-top: 50px;">
    <div class="header">
        <h3 class="m-2">Update Order Dispatch Date</h3>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <label for="">Select Date</label><br>
                <p-calendar inputId="basic"  [(ngModel)]="EtaDate"
                [minDate]="calendarConfig.minDate" placeholder="select date"  [ngModelOptions]="{standalone: true}" ></p-calendar>
            </div>
            <div class="col-2">
                <label for="">Upload Excel</label><br>
                <input type="file" multiple="false" (change)="UploadFlashDoc($event.target.files)"  />
            </div>
            <div class="col mt-3">
                <button class="btn btn-primary" id="upload" (click)="onUploadClick()">Upload Excel</button>
                <button class="btn btn-primary ml-1" (click)="Clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
