

<h3 class=" heading mt-4 abb" >Update Target Customer
</h3>

<p-toast></p-toast>


<div class="container-fluid ui-fluid shadow p-3 mb-3 bg-white rounded table table-hover">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-sm-4 mt-2">
                    <label><b>Uploader</b><span class="required">*</span></label>
                 <p-fileUpload #form name="demo[]" customUpload="true" accept=".xls,.xlsx" 
                 (uploadHandler)="onUpload($event)"
                multiple="multiple" >
                <!-- <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template> -->
                </p-fileUpload>
                   
                </div>
                <div class="col-sm-3 mt-2" style="height: 45px;">
                    <label><b>Enter Month<span class="required">*</span></b></label>
                    <p-calendar [(ngModel)]="dateValue" view="month" dateFormat="mm/yy" (keydown)="space($event)"></p-calendar>
                </div>      
                <div class="col-sm-3 mt-2">
                    <button class="btn btn-primary" style="margin-top: 30px;" (click)="submitData(form)" >Submit</button>
                </div>
                <div class="col-sm-2 mt-2">
                </div>
            </div>    
        </div>
    </div>
</div>
<p-blockUI [blocked]="blocked"></p-blockUI>
<p-progressSpinner *ngIf="blocked"
  [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8"
  fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
