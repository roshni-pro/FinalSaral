
<div class="row scroll" style="margin-left:50px">
  <!-- <div class="col-md-12"> -->
  <table>
    <thead>
      <tr style="background: grey">
        <th>SMS Date</th>
        <th>Document Update Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of count">
        <td *ngIf="i.IsBulk==true" style="color: seagreen">{{i.createdate | date:'medium'}} (IsBulk)</td>
        <td *ngIf="i.IsBulk==false">{{i.createdate  |  date:'medium'}}</td>
        <td>{{i.createdate  |  date:'medium'}}({{i.Shopimage}},{{i.UploadGSTPicture}},{{i.UploadRegistration}})</td>
      </tr>
    </tbody>
  </table>
  <!-- </div> -->
</div>
