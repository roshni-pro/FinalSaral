<p-toast></p-toast>
<div class="row">
    <div class="col-xl-12 col-lg-12">
        <h4 style="text-align: center;font-weight: 600; margin-top: 10px;">LMD Vendor</h4>
    </div>
    <div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body">
                    <form class="form" #filterForm="ngForm">
                        <div class="ui-fluid">
                            <div class="ui-g">
                                    <div class="ui-g-2">
                                    <div class="form-group">
                                        <label for="projectinput1">Keyword</label>
                                       <input type="text" id="lmdName" name="lmdName" [(ngModel)]="keyWord" class="form-control">
                                    </div>
                                    </div>
                                <div class="ui-g">
                                    <div class="ui-g-12">
                                        <button type="button" class="btn-r btn btn-primary tp" (click)="onSearch()"
                                        label="Search">
                                        <i class="fa fa-search"></i> Search
                                    </button>
                                    <button type="button" class="btn-r btn btn-primary tp sp" (click)="onOpenInserPopup()"
                                        label="Add">
                                        <i class="fa fa-search"></i> Add
                                    </button>
                                    </div>
                                </div>
                            </div>

                            <!-- sd -->
                            <div *ngIf="lmdVendorList">
                                <div class="row mr-b-10">
                                    <div class="col-12">

                                        <p-table [value]="lmdVendorList" [scrollable]="true" scrollHeight="300px">
                                            <ng-template pTemplate="header">
                                                <tr>
                                                    <th>S.No </th>
                                                    <th>VendorName</th>
                                                    <th>Update</th>
                                                    <th>Delete</th>
                                                </tr>
                            
                                            </ng-template>
                                            <ng-template pTemplate="body" let-data let-i="rowIndex">
                                                <tr>
                                                    <td>{{i+1}}</td>
                                                    <td><b>{{data.VendorName}}</b></td>
                                                    <td>
                                                        <span (click)="onOpenVendorForUpdate(data)">
                                                            <i class="fa fa-edit" style="font-size:28px;color:blue"></i>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <span (click)="onDelete(data)">
                                                            <i class="fa fa-trash" style="font-size:28px;color:red"></i>
                                                        </span>
                                                    </td>
                                                </tr>
                            
                                            </ng-template>
                                            <ng-template pTemplate="emptymessage">
                                                <span class="emptymsg">No Record</span>
                                            </ng-template>
                            
                                        </p-table>
                                    </div>
                                </div>
                            </div>
                            <!-- sd -->

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isOpenVendor">
    <p-dialog header="Add LMD Vendor" [(visible)]="isOpenVendor" [blockScroll]="true" appendTo="body"
    [style]="{width: '100vw', height:'100vh'}" [modal]="true" [positionTop]="0" [positionLeft]="0" appendTo="body">
        <div class="cnt">
            <form class="form" #filterForm="ngForm">
                <div class="ui-fluid">
                    <div class="ui-g">
                            <div class="ui-g-2">
                            <div class="form-group">
                                <label for="projectinputVendorName1">VendorName</label>
                               <input type="text" id="vendorName" name="vendorName" [(ngModel)]="VendorName" class="form-control">
                            </div>
                            </div>
                        <div class="ui-g">
                            <div class="ui-g-12">
                            <button type="button" *ngIf="!isUpdate" id="addvendorname" name="addvendorname" class="btn-r btn btn-primary tp sp" (click)="onInsert()"
                                label="Add">
                                <i class="fa fa-plusw"></i> Add
                            </button>
                            <button type="button" *ngIf="isUpdate" id="addvendorname" name="addvendorname" class="btn-r btn btn-primary tp sp" (click)="onUpdate()"
                                label="Add">
                                <i class="fa fa-edit"></i> Update
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </p-dialog>
</div>


<p-blockUI [blocked]="blocked"></p-blockUI>
  <p-progressSpinner *ngIf="blocked" [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
