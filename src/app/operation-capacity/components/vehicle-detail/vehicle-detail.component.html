<div class="col-xl-12 col-lg-12">
    <p-table [value]="vehicleDetailList">
        <ng-template pTemplate="header">
          <tr>
            <th>S No.</th>
            <!-- <th>Cluster Name</th>   -->
            <th>Vehicle Type</th>
            <th>Fleet Type</th>
            <!-- <th>Trip Type</th> -->
            <th>Capacity</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-i="rowIndex">
          <tr >
            <td>{{i+1}}</td>              
            <!-- <td>{{rowData.ClusterName}}</td> -->
            <td>{{rowData.VehicleType}}</td>
            <td>{{rowData.FleetType}}</td>
            <!-- <td>{{rowData.TripType}}</td> -->
            <td>{{rowData.VehicleWeight}}</td>
          </tr>
        </ng-template>
      </p-table>
</div>
