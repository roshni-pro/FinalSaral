<div class="col-xl-12 col-lg-12">
    <p-table [value]="extraVehicleLoadList">
        <ng-template pTemplate="header">
          <tr>
            <th>S No.</th>
            <th>OrderId</th>
            <th>Skcode</th> 
            <th>Cluster Name</th>  
            <th>Weight</th>
            <th>Customerphonenum</th>
            <th>Gross Amount</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-i="rowIndex">
          <tr >
            <td>{{i+1}}</td>  
            <td>{{rowData.OrderId}}</td>
            <td>{{rowData.Skcode}}</td>
            <td>{{rowData.ClusterName}}</td>
            <td>{{rowData.OrderWeight | number: '1.2-2' }}</td>
            <td>{{rowData.Customerphonenum}}</td>
            <td>{{rowData.GrossAmount}}</td>
          </tr>
        </ng-template>
      </p-table>
</div>
