<h4 class="form-section"><i class="fa fa-gift" aria-hidden="true"></i>Text Message Information</h4>
<div class="row">
    <div class="col-md-12">
        <div class="content-section implementation" *ngIf="autoNotification">
            <label #toapnd for="projectinput1">Text Message (number of characters
                {{autoNotification.TextMessage? autoNotification.TextMessage.length :'0'}})</label>
            <textarea #editorMenu [(ngModel)]="autoNotification.TextMessage" class="form-control"
                (ngModelChange)="onTextMessageChange()" [style]="{'height':'320px'}" name="textMessageInput"></textarea>
            <p-contextMenu appendTo="body" [target]="editorMenu" [model]="entityFieldList"></p-contextMenu>
        </div>
    </div>
</div>
