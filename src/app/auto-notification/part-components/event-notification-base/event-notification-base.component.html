<form class="form mr-t-10" #eventForm="ngForm">
    <div class="form-body">
        <h4 class="form-section"><i class="fa fa-gift" aria-hidden="true"></i>Event Selections</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" *ngIf="autoNotification">
                    <label for="projectinput1">Event Type</label>
                    <select class="form-control" [(ngModel)]="autoNotification.ANEventType" name="eventTypeInput" (ngModelChange)="onANEventTypeChange()">
                        <option value="">select</option>
                        <option *ngFor="let eventt of anEventTypeList" [value]="eventt.value">
                            {{eventt.label}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" *ngIf="anScheduleMasterList">
                    <label for="projectinput1">Schedule Type</label>
                    <select class="form-control" [(ngModel)]="autoNotification.ANScheduleMaster"
                        name="anScheduleMasterInput1" (ngModelChange)="onANScheduleMasterChange()" [disabled]="autoNotification.ANEventType != 'Schedule'">
                        <option [value]="null">select</option>
                        <option *ngFor="let scheduleMaster of anScheduleMasterList" [ngValue]="scheduleMaster">
                            {{scheduleMaster.Name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="row" *ngIf="autoNotification.ANScheduleMaster && autoNotification.ANScheduleMaster.Code == 'OneTime'">
    <div class="col-md-12">
        <app-promotion-one-time-base></app-promotion-one-time-base>
    </div>

</div>
<div class="row" *ngIf="autoNotification.ANScheduleMaster && autoNotification.ANScheduleMaster.Code == 'Recurring'">
    <div class="col-md-12">
        <app-promotional-recurring-base></app-promotional-recurring-base>
    </div>
</div>

<div>
    <app-event-condition></app-event-condition>
</div>
