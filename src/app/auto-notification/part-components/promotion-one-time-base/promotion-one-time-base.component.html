<form class="form mr-t-10" #promotionalForm="ngForm">
    <div class="form-body">
        <h4 class="form-section"><i class="fa fa-clock-o" aria-hidden="true"></i>One-Time Selections</h4>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="projectinput1">Select Date</label>
                    <p-calendar name="startDateInput" [(ngModel)]="autoNotification.StartDate" [showTime]="true"
                        [inline]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2018:2025">
                    </p-calendar>
                </div>
            </div>
        </div>
    </div>
</form>
