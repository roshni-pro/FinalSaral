<form class="form mr-t-10" #notificationFCMForm="ngForm">
    <div class="form-body">
        <h4 class="form-section"><i class="fa fa-gift" aria-hidden="true"></i>FCM Informations</h4>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group" *ngIf="autoNotification && fcmNotification">
                    <label for="projectinput1">Title</label>
                    <input [(ngModel)]="fcmNotification.title" (ngModelChange)="onFCMNotificationChange()" name="fCMNTitleInput" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" *ngIf="autoNotification && fcmNotification">
                    <label for="projectinput1">Icon</label>
                    <input [(ngModel)]="fcmNotification.icon" (ngModelChange)="onFCMNotificationChange()" name="fCMIconInput" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group" *ngIf="autoNotification && fcmNotification">
                    <!-- <label for="projectinput1">Body</label> -->
                    <label #toapnd for="projectinput1">Body (number of characters
                            {{fcmNotification.body? fcmNotification.body.length :'0'}})</label>
                    <textarea #editorMenu [(ngModel)]="fcmNotification.body" (ngModelChange)="onFCMNotificationChange()" name="fCMBodyInput" class="form-control"></textarea>
                    <p-contextMenu appendTo="body" [target]="editorMenu" [model]="entityFieldList"></p-contextMenu>
                </div>
            </div>
        </div>
    </div>
</form>
