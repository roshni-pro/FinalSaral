<p-toast [style]="{marginTop: '80px'}"></p-toast>

<section id="State">
    <div class="ui-fluid shadow p-3 m-2 gll">
        <div class="position-relative">
            <div class="row">
                <div class="col-sm-12">
                    <p-steps [model]="menuItems" [(activeIndex)]="activeMenuIndex" [readonly]="false"></p-steps>
                </div>
            </div>
            <div *ngIf="ledgerConfigurationMaster">
                <div *ngIf="activeMenuIndex == 0">
                    <app-accounting-configuration></app-accounting-configuration>
                </div>
                <div *ngIf="activeMenuIndex == 1">
                    <app-developer-configuration></app-developer-configuration>
                </div>
                <div *ngIf="activeMenuIndex == 2">
                    <app-tester-configuration></app-tester-configuration>
                </div>
            </div>
        </div>
    </div>
</section>
