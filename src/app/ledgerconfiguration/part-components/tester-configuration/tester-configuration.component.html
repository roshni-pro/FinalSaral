<div class="row">
    <div class="col-sm-12">
        <form class="form" #accountConfigurationForm="ngForm">
            <div class="form-body" *ngIf="ledgerConfigurationMaster">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="Name">Master Publish</label>
                            <br>
                            <p-inputSwitch id="masterPublished" name="masterPublished"
                                [(ngModel)]="ledgerConfigurationMaster.IsPublished" (ngModelChange)="onPublish()">
                            </p-inputSwitch>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row" *ngFor="let detail of ledgerConfigurationMaster.ledgerConfigurationDetails; let i=index;"> 
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="Name">Detail Publish</label>
                            <br>
                            <p-inputSwitch id="{{i}}detailPublished" name="{{i}}detailPublished"
                                [(ngModel)]="detail.IsPublished" (ngModelChange)="onDetailPublish(detail)">
                            </p-inputSwitch>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
