<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="ui-fluid">
<div class="my-2 d-flex justify-content-between">
  <div class="row text-left">
    <div class="col-md-6">
      <div class="content-header">Ledger Master List</div>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-raised btn-raised btn-primary c-1"   (click)="redirectledgermaster(0)">
        AddLedger
      </button>
    </div>
  </div>
</div>
<div>
</div>
<!-- For show the List data  -->
<div class="position-relative">
  <div class="position-relative">
    <p-table #dt [value]="ledgerlist" [paginator]="true" [rows]="20" dataKey="DeliveryIssuanceId">
      <ng-template pTemplate="header">
        <tr>

          <th> Id</th>
          <th>Name</th>
          <th>Code</th>
          <th>Action</th>
          <th>EntityName</th>
          <th>IsPublished</th>
          <th>IsActive</th>
          <th>CreatedDate</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr (click)="redirectledgermaster(rowData.Id)">

          <td>{{rowData.Id}}</td>
          <td>{{rowData.Name}}</td>
          <td>{{rowData.Code}}</td>
          <td>{{rowData.Action}}</td>
          <td>{{rowData.EntityName}}</td>
          <td>{{rowData.IsPublished}}</td>
          <td>{{rowData.IsActive }}</td>
          <td>{{rowData.CreatedDate| date}}</td>
        </tr>
      </ng-template>
    </p-table>
    <br><br>
  </div>
</div>
</div>
