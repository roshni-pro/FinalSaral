<div class="row">
  <div class="col-md-12">
    <div class="card">
        <div class="header">
            <h3 class="m-2"><b>IR MASTER DATA</b></h3>
        </div>
      <div class="card-content">
        <div class="px-3">
<div class="ui-fluid shadow p-3 m-2 bg-white rounded table table-hover">
  <div class="position-relative">
    <div class="position-relative">
      <p-table #dt [columns]="cols1" [value]="irmasterdatadclist" [paginator]="true" [rows]="5" dataKey="Id"
        [scrollable]="true" scrollHeight="70vh" text-align: center>

        <ng-template pTemplate="header">
          <tr>
            <!-- <th *ngFor="let col of cols1" [pSortableColumn]="col.field" style="text-align: center"> -->
                <th *ngFor="let col of cols1" style="text-align: center">
              {{col.header}}             
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded">
          <tr>
            <td *ngFor="let col of columns" style="text-align: center">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
 </div>
      </div>
    </div>
  </div>
</div>
</div>
