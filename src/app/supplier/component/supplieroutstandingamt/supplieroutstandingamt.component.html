<div class="header">
  <h3>Supplier Outstanding Amount</h3>
</div>
<section id="basic-form-layouts">
  <div class="card">
    <div class="container">
      <form class="form filterForm">
        <div class="form-body">
          <h4 class="form-section"><i class="ft-user"></i> Filters</h4>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="projectinput1">Supplier</label>
                <input type="text" id="projectinput1" class="form-control" name="fname" [(ngModel)]="searchModel.Contains">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="col-12" for="projectinput2">Till Date</label>
                <p-calendar name="toDateInput" [(ngModel)]="searchModel.ToDate" [showIcon]="true" name="toDate">
                </p-calendar>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-raised btn-raised btn-warning mr-1" (click)="clear()">
                Reset
              </button>
              <button type="button" class="btn btn-raised btn-raised btn-primary" (click)="searchByFilter()">
                Search
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="card-header pb-2">
        <h4 class="card-title" id="basic-layout-colored-form-control">Supplier Payment Details</h4>
      </div>
      <div class="card-content">
        <div class="px-3">
          <form class="form">
            <div class="position-relative ">
              <p-table #dt [value]="supplieroutstandingamtList" [paginator]="true" [rows]="rowSize" dataKey="paymentRequestid" [scrollable]="true" scrollHeight="70vh" class="center" [lazy]="true"
                (onLazyLoad)="search($event)" [totalRecords]="totalRecordCount">
                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 80px;"> Id</th>
                    <th>SupplierName</th>
                    <th>SupplierCode</th>
                    <th>Credit</th>
                    <th>Debit</th>
                    <th>OutStandingAmt</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded">
                  <tr>
                    <td style="width: 80px;">{{rowData.ID}}</td>
                    <td>{{rowData.Name}}</td>
                    <td>{{rowData.SUPPLIERCODES}}</td>
                    <td>{{rowData.Credit |number:'1.2-2'}}</td>
                    <td>{{rowData.Debit |number:'1.2-2'}}</td>
                    <td>{{rowData.OutStandingAmt |number:'1.2-2'}}</td>
                    
                  </tr>
                </ng-template>
              </p-table>

            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
</section>
