<div class="ui-fluid">
    <section id="basic-form-layouts">
      <div class="row text-left">
        <div class="col-md-12">
          <div class="card">
            <!-- <div class="card-header pb-2">
            </div> -->
            <div class="card-content">
              <div class="px-3">
                <form class="form " name="form" #ladgertypeeditForm="ngForm">
                  <div class="form-body">
                    <h4 class="form-section"><i class="ft-user"></i> Edit Ladger Type</h4>
                    <div class="row col-md-12" *ngIf="ladgertype">
                        <div class="col-md-6">
                            <div class="form-group m-2">
                              <label for="idl" class="col-md-6">Code:</label>
                              <div class="col-md-6">
                                <input type="text" id="idl" class="form-control " name="idl"
                                  [(ngModel)]="ladgertype.code" placeholder="Code">                             
                              </div>
                            </div>
                          </div>
                      <div class="col-md-6">
                        <div class="form-group m-2">
                          <label for="cname" class="col-md-6">Ladger Type Name:</label>
                          <div class="col-md-6">
                            <input type="text" id="cname" class="form-control " name="cname"
                              [(ngModel)]="ladgertype.Name" placeholder="Ladger Type Name" required="1" maxlength="50" minlength="2"
                              #firstName="ngModel" />
                            <div *ngIf="isInvalid && !firstName.valid && firstName.errors.required">
                              <code>Ladger Type Name is required</code>
                            </div>
                            <div *ngIf="isInvalid && !firstName.valid && firstName.errors.minlength">
                                <code>Minlength 2</code>
                              </div>
                          </div>
  
                        </div>
                      </div>

                    
                     
                  </div>
                </div>
                  <div class="form-actions right col-sm-12 p-3">
                    <button type="button" class="btn btn-raised btn-warning mr-1" (click)="onCancel()">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-raised btn-primary" (click)="update(ladgertypeeditForm)">
                      Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </div>
