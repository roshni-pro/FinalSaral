
<p-toast [style]="{marginTop: '80px'}"></p-toast>

<section id="Bank" >
 <div class="my-2 d-flex justify-content-between">
     <div class="header">
         <h3 class="m-2"><b>Bank</b></h3>
     </div>
<div>
   <button type="button" class="btn btn-raised btn-primary float-right align-self-end" style="margin-bottom: 0;"
     (click)="addBank()">
     <i class="fa fa-plus-circle"></i> Add Bank
   </button>
 </div>
</div>
 

<p-confirmDialog #cd appendTo="body" header="Confirmation">
 <p-footer>

   <button type="button" class="btn btn-raised btn-primary mr-1" (click)="cd.reject()">No</button>
   <button type="button" class="btn btn-raised btn-danger mr-1" (click)="cd.accept()">Yes</button>
 </p-footer>
</p-confirmDialog>

<div class="ui-fluid shadow p-3 mb-5 bg-white rounded table table-hover">
    <div class="position-relative">
          <div class="position-relative">
  
              <p-table #dt [columns]="cols" [value]="bankList" [paginator]="true" [rows]="20" dataKey="ID" [scrollable]="true" scrollHeight="70vh" text-align: center>
                
                  <ng-template pTemplate="header" >
                    <tr>
                      <th *ngFor="let col of cols" style="text-align: initial">
                        {{col.header}}
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded">
                    <tr (click)="openDetails(rowData,$event)">
                      <td *ngFor="let col of columns" style="text-align: initial">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
          </div>       
      </div>
  </div>
</section>
