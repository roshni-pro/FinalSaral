<div class="row">
    <div class="col-sm-12">
        <div class="content-header">Buyer-ROC</div>
    </div>
</div>
<div class="card">
<div class="row p-2">
    <div class=" form-group ml-4">
        <label for="published"><b>Month:</b></label><br>
        <p-dropdown  placeholder="Select Month" [options]="MonthList" optionLabel="Name" [(ngModel)]="selectedMonth" ></p-dropdown>
    </div>
    <div class="form-group ml-2">
        <label for="published"><b>Year:</b></label><br>
        <p-dropdown  placeholder="Select Year" [options]="YearList" optionLabel="Name" [(ngModel)]="selectedYear" ></p-dropdown>
     </div>
     <div class="ml-2"> <button style="margin-bottom:-5rem" class="btn btn-primary btn" (click)="Export()"> Export</button></div>
     <div class="ml-2"> <button style="margin-bottom:-5rem" class="btn btn-primary btn" (click)="Reset()"> Reset</button></div>
    </div>
</div>
<p-blockUI [blocked]="blocked"></p-blockUI>
<p-progressSpinner *ngIf="blocked"
    [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8"
    fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
    <p-toast [style]="{width: '20vw'}" position="top-right"></p-toast>
