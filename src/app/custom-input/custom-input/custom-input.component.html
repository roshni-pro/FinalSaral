<br>
<div class="container">
    <h1 style="text-align: center;">
        Custom Input
    </h1>
    <br />

    <h3 class="first">Customer Autocomplete</h3>
    <div class="col-md-4">
        <form #customerAutocompleteForm="ngForm">
            <app-customer-auto-complete id="cusAuto" name="customerAutoComplete" #customerValue="ngModel"
                [(ngModel)]="CustomerValue" required>
            </app-customer-auto-complete>
        </form>
    </div>
    <hr>
    <h3>People Autocomplete </h3>
    <div class="col-md-4">
        <form #peopleAutocompleteForm="ngForm">
            <app-people-auto-complete id="cusAuto" name="peopleAutocomplete" #pplValue="ngModel"
                [(ngModel)]="peopleValue" required>
            </app-people-auto-complete>
        </form>
    </div>
    <hr>
    <h3>Ledger Autocomplete</h3>
    <div class="col-md-4">
        <form #ledgerAutocompleteForm="ngForm">
            <app-ledger-auto-complete name="auto-ledgr" [(ngModel)]="ledgerValue" required>
            </app-ledger-auto-complete>
        </form>
    </div>
</div>
