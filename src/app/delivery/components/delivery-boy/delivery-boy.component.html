    <p-confirmDialog #cd appendTo="body" header="Confirmation">
        <p-footer>
      
          <button type="button" class="btn btn-raised btn-primary mr-1" (click)="cd.reject()">No</button>
          <button type="button" class="btn btn-raised btn-danger mr-1" (click)="cd.accept()">Yes</button>
        </p-footer>
      </p-confirmDialog>
      
    <div class="ui-fluid shadow p-3 m-2 mt-4 bg-white rounded table table-hover min-height-80">
        <div class="position-relative">
            <div class="position-absolute tax-details" *ngIf="isDetails" >
                <app-delivery-boy-details [details]="selectedRowDetails" [activeFields]="activeFields" (isdetailsclose)="isDetailsFalse($event)" (refreshParent)="ngOnInit()" (deleteSelected)="onDelete($event)" class="d-flex justify-content-end"></app-delivery-boy-details>
            </div>
            
            <div class="position-relative ">
                <p-table  #dt [globalFilterFields]="cols"  [value]="vehicleList" [paginator]="true" [rows]="20" dataKey="VehicleId" [scrollable]="true" scrollHeight="70vh" text-align: center>

                    <tr>
