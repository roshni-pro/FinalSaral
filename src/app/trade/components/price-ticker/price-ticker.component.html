<div class="card tablecontent">
    <table class="table table-striped">
      <thead>  
        <tr class="">
          <th class="cntr"></th>
          <th>ItemId</th>
          <th class="cntr">CurrentPrice</th>
          <th class="cntr">UpOrDown</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemList; let i = index;"  class="">
          <td>
            <span>
              <img [src]="item.ImagePath" class="imm">
            </span>
          </td>
          <td >
            {{item.ItemName}}
          </td>
          <td [ngClass]="{'cntr': true, 'dn-clr': (item.UpOrDown =='Down')}">
            {{item.Price}}
          </td>
          <td class="cntr">
            <span *ngIf="item.UpOrDown=='Down'">
                <i class="fa fa-chevron-down fa-2x dn-clr" aria-hidden="true"></i>
            </span>
            <span *ngIf="item.UpOrDown=='No Change'">
                <i class="fa fa-balance-scale fa-2x nc-clr" aria-hidden="true"></i>
            </span>
            <span *ngIf="item.UpOrDown=='Up'">
                <i class="fa fa-chevron-up fa-2x up-clr" aria-hidden="true"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
