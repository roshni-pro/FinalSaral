<div class="header">
  <h3 style="padding-top: 20px; padding-left: 10px"><b>Update Version</b></h3>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="c">APK Name</label>
      <!-- <input  type="text" class="form-control"   [(ngModel)]="data.apptype" (change)="selectever(data.apptype)" > -->
      <select class="form-control col-md-6" name="c" id="c" [(ngModel)]=" appVersionData.apptype"  >
        <option value=" ">Trade App</option>
      </select>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="a">Current Version </label>
      <input type="text" name="a" id="t" class="form-control col-md-6" [(ngModel)]="currentApp_version" disabled>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="b">Version</label>
      <input type="text" name="b" id="b" class="form-control col-md-6" [(ngModel)]="appVersionData.App_version"required>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="b">IsForceUpdate</label>
      <input type="checkbox" name="f" id="f" class="form-control col-md-6 cr" [(ngModel)]="appVersionData.IsForceUpdate"required>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="b">IsActive</label>
      <input type="checkbox" name="g" id="g" class="form-control col-md-6 cr" [(ngModel)]="appVersionData.IsActive"required>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-actions right col-sm-12 p-3">
      <button type="button" class="btn btn-raised btn-primary" (click)="UpdateApp(appVersionData)">
        <i class="fa fa-check-square-o"></i> Save
      </button>
    </div>
  </div>
</div>
