<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" appendTo="body"></p-confirmDialog>
<div class="card-header">
    <h2 class="h11"><b>Trade Citylist Active/Inactive</b></h2>
</div>
<br>


<div>
    <p-table [value]="cityList" [paginator]="true" [rows]="10" text-align: center>
      <ng-template pTemplate="header">
        <tr>
          <th style="text-align: center">
            SNo.
          </th>
          <th style="text-align: center">
            City Name
          </th>        
          <th style="text-align: center">
            Active
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pageData let-rowIndex="rowIndex">
        <tr>
          <td style="text-align: center">{{rowIndex -- 1}}</td>
          <td style="text-align: center">{{pageData.City}}</td>           
          <td style="text-align: center">
            <p-inputSwitch name="isPublished" [(ngModel)]="pageData.IsActive" (ngModelChange)="activeCity(pageData)">
            </p-inputSwitch>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <p-blockUI [blocked]="blocked"></p-blockUI>
  <p-progressSpinner *ngIf="blocked"
    [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8"
    fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
