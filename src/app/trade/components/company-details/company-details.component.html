<p-toast [style]="{marginTop: '50px'}"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" appendTo="body"></p-confirmDialog>

<div class="my-2 d-flex justify-content-between">
    <div class=" header">
        <h3 class="mt-2">Company Details Page </h3>
    </div>
</div>

<div class="mar-top">
    <div class="ui-fluid shadow mb-2 bg-white pt-2 pb-2 rounded">
        <div class="search-head rounded d-flex p-2 px-4  text-primary justify-content-between align-items-center">
            <div><i class="icon-cursor"></i></div>
        </div>
        <div id="search-content p-2">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group" style="padding-left:25px;">
                            <label for="textType">Enter Referral Text Here :</label>
                            <input type="text" id="refer" [(ngModel)]="data.text" placeholder="Enter Referal Text Here"
                                name="referraltext" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-9 mn-bbtn">
                        <div class="form-group">
                            <button type="button" class="btn btn-raised btn-raised btn-primary"
                                (click)="onSave(data)">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<p-table #dt [paginator]="false" [rows]="15" [lazy]="true" [scrollable]="true" scrollHeight="70vh">
    <ng-template pTemplate="header">
        <tr>
            <th style="text-align: center">Sr.no</th>
            <th style="text-align: center">Referral Text</th>
        </tr>
        <tr>
            <td style="text-align: center">1</td>
            <td style="text-align: center">{{GetReferralText}}</td>
        </tr>
    </ng-template>
</p-table>

<p-blockUI [blocked]="blocked"></p-blockUI>
<p-progressSpinner *ngIf="blocked"
    [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8"
    fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
