<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" appendTo="body"></p-confirmDialog>

<div class="my-2 d-flex justify-content-between">
    <div class=" header">
        <div class="col-12">
            <h1 class="h11">Bid Management Report
            </h1>
        </div>
    </div>
</div>




<div class="form-body">
    <div class="row p-3">

    </div>
</div>

<div class="ui-fluid shadow mb-2 bg-white rounded">

    <div class="col-md-12" id="search-content p-2">
        <!-- <div id="search-content p-2" > -->
        <div class="row ">

            <div class="col-md-3">
                <div class="form-group">
                    <br>
                    <label for="projectinput3"><b>Seller<span style="color:red"> *</span></b></label>
                    <select id="sl" name="seller" [(ngModel)]="CustomerId" class="form-control" #seller="ngModel"
                        required="1">
                        <option value="null">Select Seller </option>
                        <option *ngFor="let cl of sellerList;" [value]="cl.CustomerId">
                            {{cl.CustomerName}}
                        </option>
                    </select>
                    <div class="ui-g"></div>
                 
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <br>
                    <label for="projectinput3"><b>Upload Excel File<span style="color:red"> *</span></b></label>
                    <p-fileUpload name="myfile[]" customUpload="true"
                        (uploadHandler)="onUpload($event, uploadCustom)" #uploadCustom>
                        <code>*</code>
                    </p-fileUpload>
                    <div class="ui-g"></div>

                </div>
            </div>
            <!-- <div class="col-md-3">
                <div style="padding-top: 30px">
                    <div class="form-group">

                        <button type="button" class="btn btn-raised btn-primary mr-1 shadow mr-24"
                            (click)="exportAssignmentSummary() ">Export Assinment Summary</button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
</div>
