<ng-container *ngFor="let popup of section">
    <div *ngIf="popup.displayPopup">
        <ng-container *ngIf="!popup.Deleted || popup.Deleted == 'false'">
            <img style="width: 100%;" [src]="popup.BannerImage" alt="text"
                *ngIf="popup && popup.BannerImage">
            <p style=" text-align: center;  font-weight: bold;">Popup - {{popupType}}</p>
            <hr>
        </ng-container>
    </div>
