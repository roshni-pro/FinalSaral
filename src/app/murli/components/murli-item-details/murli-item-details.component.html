<p-toast [style]="{marginTop: '80px'}"></p-toast>
<section id="customer-master">
  <div class="my-2 d-flex justify-content-between align-items-center">
    <div class="header">
        <h3 class="m-2"><b>Murli Item Details</b></h3>
    </div>
    <div class='col-md-3'>
    <div class="form-group">
      <label for="projectinput3">Item Name*</label>
      <br>
      <p-autoComplete [(ngModel)]="itemDetails" [suggestions]="warehouseItemList"
        (completeMethod)="getItemList($event)" field="itemname" [size]="30"
        placeholder="enter item name"  name="itemname"
         name="itemname" required="true" #itemname="ngModel">
      </p-autoComplete>
     </div>
     <div class="top">
      <button type="button" class="btn btn-raised btn-primary float-right align-self-end" style="margin-bottom: 0;"
      (click)="addItems()">
      <i class="fa fa-plus-circle"></i> Add </button>
    </div>
  </div> 
</div>
 
    
  <div class="ui-fluid shadow p-3 m-2 bg-white rounded table table-hover">
    <div class="position-relative">
        <p-table  #dt [globalFilterFields]="cols"  [value]="ItemList" [paginator]="true" [rows]="20" dataKey="ItemId"  [scrollable]="true" scrollHeight="70vh" class="center">
            <ng-template pTemplate="header" >
                <tr>
                  <th  style="text-align: center" >
                        Id
                  </th>
                  <th  style="text-align: center" >
                  Item Name  
                  </th>
                  <th  style="text-align: center" >
                  Item Number
                  </th>
                  <th  style="text-align: center" >
                  MRP
                  </th>
                  <th  style="text-align: center" >
                  Unit Price
                  </th>
                  <th  style="text-align: center" >
                      Delete
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData  let-columns="columns"  let-expanded="expanded" >
                <tr  (click)="openDetails(rowData,$event)">
                  <td *ngFor="let col of cols" class="center">
                    {{rowData[col.field]}}
                  </td>
                  <td class="center">
                      <button  class="pi pi-trash" aria-hidden="true"  (click)="remove(rowData)"> </button>
                  </td>
                </tr>
              </ng-template>
             
        </p-table>    
    </div>
  </div>
  <div class="row">
  <!-- <div class="col-lg-12"> -->
  <div class="col-md-6">
      <label for="name"><b>Murli text</b></label>
    <textarea class="form-control" name="b"[(ngModel)]="concateItems" cols="100" rows="5" >
    </textarea>
  </div>
   <!-- <div class="form-group col-md-6 ">  -->
     <div class="col-md-6">
       <div class="row">
         <div class="col-md-6">
            <label for="name"><b>Language</b></label>
            <select  class="form-control" name="a"  [(ngModel)]="language" >
                <option value="hi" >Hindi</option>
                <!-- <option value="en">English</option> -->
              </select> 
         </div>
        
        <div class=col-md-6>
            <label for="name"></label>
         <button type="button" class="btn btn-raised btn-primary mr-1 c1" (click)="convertHindi()">
            Convert
        </button> 
      </div>
       </div>
    
       <div class="row">
          
      
        <div class="col-md-6">
            <label for="name"><b>From Date</b></label>
            <div class="col-md-6"></div>
          <p-calendar [(ngModel)]="startDate" [showTime]="true"></p-calendar>
        
      </div>
      
      <div class="col-md-6">
   
          <label for="name"><b>To  Date</b></label>
          <div class="col-md-6"></div>
        <p-calendar [(ngModel)]="endDate" [showTime]="true"></p-calendar>
      </div>
      </div>
        
   
  </div>
  <!-- </div> -->
<!-- </div> -->

<!-- 
<div class="form-actions right col-sm-3 p-3">
   
    
  </div> -->
  
  </div>
  
<div class="row">
<div class="col-md-6">
    <label for="name"><b>Hindi Murli Text</b></label>
        <textarea class="form-control" name="c"[(ngModel)]="hindiText" cols="100" rows="5" >
        </textarea>
  </div>
  
    <div class="form-actions right col-sm-2 p-2">
      <label></label><br/><br/>
        <button type="button" class="btn btn-raised btn-primary mr-1 center" (click)="convertAudio()">
            Convert & Save Audio
        </button>
     
      </div>
      <div class="col-md-4">
        <label for="name"><b>Example</b></label>
        <textarea class="form-control" name="b"[(ngModel)]="example" cols="100" rows="5" readonly >
        </textarea>
        <br/><strong> For More Details please use below link=></strong>> <a href="https://cloud.google.com/text-to-speech/docs/ssml" target="_blank">https://cloud.google.com/text-to-speech/docs/ssml </a>
       </div>
    </div>
   
</section>
