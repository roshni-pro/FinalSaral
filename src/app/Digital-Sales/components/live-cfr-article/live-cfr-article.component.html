<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="row m-0">
  <div class="col-12">
    <div id="kick-start" class="card">
      <div class="card-header">
        <div class="col-md-12" style="margin-right: 40px;">
        <br>
          <!-- <div class="ui-helper-clearfix" style="text-align: left;">
            <button type="button" pButton label="Generate Live Cfr" (click)="GetLiveCfr()" style="margin-right: 0.5em;"
              class="ui-button-info"></button>
          </div> -->
          <div class="row">
            <div class="col-3 mt-4">
              <p-dropdown [options]="city" placeholder="Select City" [(ngModel)]="selectCity" 
              [panelStyle]="{minWidth:'25em'}" optionLabel="CityName">
          </p-dropdown>
            </div>
            <div class="col-3 mt-4">
              <p-dropdown [options]="subcatList" placeholder="Select Subacategory" [(ngModel)]="selectsubcat" 
              [panelStyle]="{minWidth:'25em'}" optionLabel="SubcategoryName">
          </p-dropdown>
            </div>
            <div class="col-3 mt-4">
              <button type="button" pButton label="Get Live CFR" (click)="GetLiveCfr()" style="margin-right: 0.5em;"
              class="ui-button-info"></button>
            </div>
          </div>
        </div>
        <br>
        <br>
      </div>
      
    </div>
  </div>
  <div class="position-relative">
    <div class="ui-helper-clearfix" style="text-align: right;">
      <button type="button" pButton label="Export(excel)" (click)="exportExcel()" style="margin-right: 0.5em;"
        class="ui-button-danger"></button>
    </div>
    <p-table  #dt [columns]="cols" [value]="CfrItemList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"  [first]="first">
      <ng-template pTemplate="caption">
       

      </ng-template>
      <ng-template pTemplate="caption">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter"
            (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-blockUI [blocked]="blocked"></p-blockUI>
<p-progressSpinner *ngIf="blocked"
  [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8"
  fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
