<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog #cd appendTo="body" header="Confirmation">
    <p-footer>
        <button type="button" class="btn btn-raised btn-primary mr-1" (click)="cd.reject()">No</button>
        <button type="button" class="btn btn-raised btn-danger mr-1" (click)="cd.accept()">Yes</button>
    </p-footer>
</p-confirmDialog>
<div class="ui-fluid">
    <section id="basic-form-layouts">
        <html>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <body>
            <div class="w3-container w3-center w3-animate-left">
                <h1><b>Order Picker Statistics</b></h1>
            </div>
            <div class="shadow bg-white py-2">
                <form class="form form-inline" name="form" #whclForm="ngForm">
                    <div class="col-md-12">
                        <div class="row">
                        <div class="col-md-3">
                            <label for="projectinput3"><b>Warehouse<span style="color:red"> *</span></b></label>
                            <select id="des" name="warehouse" [(ngModel)]="WarehouseId" class="form-control"
                                (change)="getClusterlist(WarehouseId)" #warehouse="ngModel" required="1">
                                <option [value]="null">select </option>
                                <option *ngFor="let wh of warehouseList;" [value]="wh.WarehouseId">
                                    {{wh.WarehouseName}}-{{wh.CityName}}</option>
                            </select>
                            <div class="col-md-12"></div>
                            <div *ngIf="isInvalid && !warehouse.valid && warehouse.errors.required">
                                <code>Warehouse Name is required</code>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="projectinput3"><b>Cluster<span style="color:red"> *</span></b></label>
                            <select id="des" name="cluster" [(ngModel)]="ClusterId" class="form-control"
                                #cluster="ngModel" required="1">
                                <option [value]="">select </option>
                                <option *ngFor="let cl of clusterList;" [value]="cl.ClusterId">{{cl.ClusterName}}
                                </option>
                            </select>
                            <div class="col-md-12"></div>
                            <div *ngIf="isInvalid && !cluster.valid && cluster.errors.required">
                                <code>Cluster Name is required</code>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="projectinput3"><b>Status</b></label>                            
                            <select  id="comp" name="comp" [(ngModel)]="IsComplete" class="form-control">
                                <option value="">Select</option>
                                <option value="1">IsComplete</option>
                                <option value="0">IsInComplete</option>
                            </select>
                            <!-- <input name="firstname" type="text" class="form-control" value="Pending" disabled /> -->
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-raised btn-raised btn-primary a1"
                                (click)="filter(whclForm,ClusterId)">Search </button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
          
            <p-blockUI [blocked]="blocked"></p-blockUI>
            <p-progressSpinner *ngIf="blocked"
                [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8"
                fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
        </body>

        </html>
    </section>
</div>
