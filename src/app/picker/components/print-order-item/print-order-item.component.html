
    <button class="btn btn-raised btn-raised btn-primary a1" (click)="showPage()">Show Details </button>

    <div id="print-section"> 
    <p-table #dt [value]="item"  >
        <ng-template pTemplate="header">
            <tr>
                <th>SellingUnitName</th>   
                <th>ItemMultiMRPId</th>   
                <th>qty</th>   
                <th>OrderId</th> 
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ir>
            <tr >
                <td>{{ir.SellingUnitName}}</td>         
                <td>{{ir.ItemMultiMRPId}}</td>        
                <td>{{ir.qty}}</td>   
                <td>{{ir.orderIds}}</td>  
            </tr>
        </ng-template>
       </p-table>
    </div>

       <div class="ui-g-2">  
        <button class="btn btn-raised btn-raised btn-primary" printSectionId="print-section" ngxPrint *ngIf="item">Print</button>
        <button class="btn btn-raised btn-raised btn-primary a1" (click)="OnCancel()" *ngIf="item">Cancel</button>
    </div>

<p-blockUI [blocked]="blocked"></p-blockUI>
<p-progressSpinner *ngIf="blocked"
  [style]="{width: '50px', height: '50px', position: 'absolute', left: '48%', top: '48%'}" strokeWidth="8"
  fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
