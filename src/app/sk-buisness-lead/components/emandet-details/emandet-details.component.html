
<div class="card tp common-padding">
    <div>
        <div class="row">
            <div class="col-md-3 col-sm-3 col-12">
                <div class="ml cp" style="margin-left: 36px;"> <b>Current UMRN Number :</b></div>
            </div>
            <div class="col-md-3 col-sm-3 col-12">
                <div class="ml cl">
                   {{previousUMRN}}
                </div>
                </div>
            </div>
            </div>
        </div>  <br>
            <div class="row">
                <div class="col-md-3 col-sm-3 col-12">
                    <div class="ml cp" style="margin-left: 36px;"> <b>UMRN Number </b></div>
                </div>
                <div class="col-md-3 col-sm-3 col-12">
                    <div class="ml cl">
                        <input [disabled]="previousUMRN" id="umrnno" name="umrnno" class="form-control cpl" type="text" (keyup)="UMRNLength($event)"
                        placeholder="Enter Your UMRN number" [(ngModel)]="UMRN"
                        (change)="checkUMRN(UMRN)" maxlength="20" minlength="11" >
                        <code *ngIf="falseUMRN" style="font-size: 87.5%;
                        color: #e83e8c;
                        word-break: break-word;">*length Should be Greater than 10 </code>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <button type="submit" [disabled]="previousUMRN" class="btn btn-raised btn-danger m1-3" (click)="save()" >
                        save
                      </button>
                </div>
            </div>  <br>
