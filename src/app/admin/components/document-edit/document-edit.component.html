<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="ui-fluid">
    <section id="basic-form-layouts">
  
      <div class="row text-left">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header pb-2">
            </div>
            <div class="card-content">
              <div class="px-3">
                <form class="form form-inline" name="form" #docEditForm="ngForm">
                  <div class="form-body">
                    <!-- <h4 class="form-section"><i class="ft-user"></i> <b>Edit Document</b></h4> -->
                    <h4 class="form-section"><i class="ft-user"></i> <b>Document</b></h4>
                    <div class="row col-md-12" *ngIf="document">
                      <div class="col-md-6">
                        <div class="form-group m-2">
                          <label for="cname" class="col-md-6">Document Name:<span  style="color:red"> *</span></label>
                          <!-- <div class="col-md-6"> -->
                          <input type="text" id="cname" class="form-control col-md-6" name="name" [(ngModel)]="document.DocumentName" (input)="inputValidator($event)"
                            placeholder="Document Name" required="1" maxlength="50" minlength="2"
                            #firstName="ngModel" />
                            <div class="col-md-6"></div>
                            <div *ngIf="isInvalid && !firstName.valid && firstName.errors.required">
                                <code>Document Name is required</code>
                              </div>
                              <div *ngIf="isInvalid && !firstName.valid && firstName.errors.minlength">
                                  <code>minlength 2</code>
                                </div>
                       <!-- </div> -->
                        </div>
                      </div>                      
                      <div class="col-md-6">
                        <div class="form-group m-2">                           
                          <label for="aname" class="col-md-6">Document Point:</label>
                          <!-- <div class="col-md-6"> -->
                          <input type="tel" id="aname" class="form-control col-md-6" name="aname"placeholder="Document Point" [(ngModel)]="document.Doc_Point"  (keypress)="keyPress($event)" >
                        <!-- </div> -->
                        </div>
                      </div>   

                    </div>
                  </div>
                  
                  <div class="form-actions right col-sm-12 p-3">
                      <!-- <button type="button" class="btn btn-raised btn-warning mr-1" (click) = "onCancel()">
                        <i class="ft-x"></i> Cancel
                      </button> -->
                      <!-- <button type="button" class="btn btn-raised btn-primary" (click) = "onclick()">
                        <i class="fa fa-check-square-o"></i> Save
                      </button> -->
                      <button type="button" class="btn btn-raised btn-warning mr-1" (click) = "onCancel()">
                          Cancel
                        </button>
                      <button type="button" class="btn btn-raised btn-primary" (click)="update(docEditForm)">
                          Save
                        </button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
  
      </div>
  
    </section>
  
  </div>
