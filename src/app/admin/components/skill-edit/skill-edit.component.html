<div class="ui-fluid">
  <section id="basic-form-layouts">

    <div class="row text-left">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header pb-2">
          </div>
          <div class="card-content">
            <div class="px-3">

                <div class="form-body">
                  <h4 class="form-section"><i class="ft-user"></i><b> Skill</b></h4>
                  <div class="row col-md-12" *ngIf="skill">

                          placeholder="Skill Name" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" required />-->
                          <input type="text" id="sname" class="form-control col-md-6" name="sname" [(ngModel)]="skill.Name" (input)="inputValidator($event)"
                          placeholder="Skill Name"  required="1" maxlength="50" minlength="2"
                          #firstName="ngModel" />
                          <div class="col-md-6"></div>
                        <div *ngIf="isInvalid && !firstName.valid && firstName.errors.required">
                          <code>Skill Name is required</code>
                        </div>
                        <div *ngIf="isInvalid && !firstName.valid && firstName.errors.minlength">
                            <code>minlength 2</code>
                          </div>                     
                      </div>
                    </div>

                      </button> -->
