<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="ui-fluid">
  <section id="basic-form-layouts">

    <div class="row text-left">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header pb-2">
          </div>
          <div class="card-content">
            <div class="px-3">
              <!-- <form class="form form-inline" name="form" #testForm="ngForm" autocomplete="off" ngNativeValidate>
                 <input autocomplete="false" name="hidden" type="text" style="display:none;"> -->
              <form class="form form-inline" name="form" #subsubcategoryForm="ngForm">
                <div class="form-body">
                  <h4 class="form-section" *ngIf="!SubsubCategoryid"><i class="ft-user"></i><b> Add Sub Sub Category
                      Info</b></h4>
                  <h4 class="form-section" *ngIf="SubsubCategoryid"><i class="ft-user"></i><b> Edit Sub Sub Category
                      Info</b></h4>
                  <div class="row">
                    <div class="col-md-6" *ngIf="!SubsubCategoryid">
                      <div class="form-group m-2">
                        <label for="category" class="col-md-6"> <b>Select Item Category:<span style="color:red">
                              *</span> </b></label>
                        <select id="category" name="category" class="form-control col-md-6" required="1"
                          [(ngModel)]="subsubCategory.Categoryid" (change)="getSubCategory($event.target.value)"
                          placeholder="Select Category" #itemCategory="ngModel">
                          <option *ngFor="let category of categoryList" value="{{category.Categoryid}}">
                            {{ category.CategoryName }}
                          </option>
                        </select>
                        <div class="col-md-6"></div>
                        <div *ngIf="isInvalid && !itemCategory.valid && itemCategory.errors.required">
                          <code>Item category is required</code>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6" *ngIf="SubsubCategoryid">
                      <div class="form-group m-2">
                        <label for="names" class="col-md-6">Select Category:<span style="color:red"> *</span></label>
                        <p-multiSelect id="Category=" name="Category" [options]="EditCategoryData"
                          [(ngModel)]="CategorySubCategory" (onChange)="categoryandsubcategory()" #role="ngModel"
                          [style]="{width:'270px'}" optionLabel="Name" required="1" #Category="ngModel"></p-multiSelect>
                          <div class="col-md-6"></div>
                          <div *ngIf="isInvalid && !Category.valid && Category.errors.required">
                            <code>Category is required</code>
                          </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group m-2">
                        <label for="subcategory" class="col-md-6"><b>Select Sub-Category:<span style="color:red">
                              *</span></b></label>
                        <select id="subcategory" name="subcategory" class="form-control col-md-6" required="1" 
                          [(ngModel)]="subsubCategory.SubCategoryMappingId" placeholder="Select Category" #subcategory="ngModel">
                          <option *ngFor="let subcategory of itemcategory" [ngValue]="subcategory.SubCategoryMappingId">
                            {{ subcategory.SubcategoryName }}
                          </option>
                        </select>
                        <div class="col-md-6"></div>
                        <div *ngIf="isInvalid && !subcategory.valid && subcategory.errors.required">
                          <code>Sub category is required</code>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group m-2">
                        <label for="type" class="col-md-6"><b> Select Type:<span style="color:red"> *</span></b></label>
                        <select name="type" id="type" class="form-control col-md-6" [(ngModel)]="subsubCategory.Type" 
                        required="1" #type="ngModel">
                          <option value="none" selected disabled hidden>
                            Select an Option
                          </option>
                          <option value="A">A</option>
                          <option value="B">B </option>
                          <option value="C">C</option>
                        </select>
                        <div class="col-md-6"></div>
                        <div *ngIf="isInvalid && !type.valid && type.errors.required">
                          <code>Type is required</code>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group m-2">
                        <label for="name" class="col-md-6"><b> Agent Commision:<span style="color:red">
                              *</span></b></label>
                        <input type="text" id="name" class="form-control col-md-6" name="fname"
                          (keydown)="space($event)" [(ngModel)]="subsubCategory.AgentCommisionPercent"
                          placeholder="Enter commision" required="1" maxlength="50" minlength="2" (keypress)="numberOnly($event)"
                          #Agentcommision="ngModel" />
                        <div class="col-md-6"></div>
                        <div *ngIf="isInvalid && !Agentcommision.valid && Agentcommision.errors.required">
                          <code>Agent Commision is required</code>
                        </div>
                        <div *ngIf="isInvalid && !Agentcommision.valid && Agentcommision.errors.minlength">
                          <code>Minlength 2</code>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group m-2">
                        <label for="code" class="col-md-6"><b>Sub Sub Category Name:<span style="color:red">
                              *</span></b></label>
                        <input type="text" id="name" class="form-control col-md-6" name=" sub category name"
                          (keydown)="space($event)" [(ngModel)]="subsubCategory.SubsubcategoryName"
                          placeholder="Enter Name" required="1" maxlength="50" minlength="2"
                          #SubsubcategoryName="ngModel" />
                        <div class="col-md-6"></div>
                        <div *ngIf="isInvalid && !SubsubcategoryName.valid && SubsubcategoryName.errors.required">
                          <code>Sub Sub Category Name is required</code>
                        </div>
                        <div *ngIf="isInvalid && !SubsubcategoryName.valid && SubsubcategoryName.errors.minlength">
                          <code>Minlength 2</code>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group m-2">
                        <label for="code" class="col-md-6"><b>Sub Sub Category Code:<span style="color:red">
                              *</span></b></label>
                        <input type="text" id="code" class="form-control col-md-6" name=" sub category code"
                          [(ngModel)]="subsubCategory.Code" placeholder="Enter Code" disabled required="1"
                          maxlength="50" minlength="2"/>
                        <!-- <div class="col-md-6"></div>
                        <div *ngIf="isInvalid && !Code.valid && Code.errors.required">
                          <code>Sub Sub Category Code is required</code>
                        </div>
                        <div *ngIf="isInvalid && !Code.valid && Code.errors.minlength">
                          <code>Minlength 2</code>
                        </div> -->
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group m-2">
                        <label for="hindiname" class="col-md-6"><b> Hindi Name:<span style="color:red">
                              *</span></b></label>
                        <input type="text" id="hindiname" class="form-control col-md-6" name="hindiname"
                          (keydown)="space($event)" [(ngModel)]="subsubCategory.HindiName" placeholder="Enter Name"
                          required="1" maxlength="50" minlength="2" #hindiname="ngModel" />
                        <div class="col-md-6"></div>
                        <div *ngIf="isInvalid && !hindiname.valid && hindiname.errors.required">
                          <code>Hindi Name is required</code>
                        </div>
                        <div *ngIf="isInvalid && !hindiname.valid && hindiname.errors.minlength">
                          <code>Minlength 2</code>
                        </div>
                      </div>
                    </div>
                    <div class=" col-md-6">
                      <div class="form-group m-2">
                        <label for="active" class="col-md-6"><b> Active: </b></label>
                        <div class="custom-control custom-checkbox custom-control-inline">
                          <input class="custom-control-input" id="customCheckboxInline1" name="customCheckboxInline1"
                            type="checkbox" [(ngModel)]="subsubCategory.IsActive">
                          <label class="custom-control-label" for="customCheckboxInline1"></label>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group m-2">
                        <label for="uploadAdvertisements" class="col-md-6">Upload Image:<span style="color:red">
                            *</span></label><br />
                        <input class="btn btn-primary col-md-6" #myInput id="file" type="file" accept="image/*"
                          (change)="upload($event.target.files)" />
                        <br />
                        <div class="col-md-6"></div>
                        <img alt="" [src]="subsubCategory.LogoUrl" height="100" *ngIf="subsubCategory.LogoUrl">
                      </div>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                      <div class="form-group m-2">
                        <div class="col-md-6"></div>
                        <button type="button" class="btn btn-raised btn-primary" *ngIf="imageEnable" (click)="onUpload()">
                          Upload
                        </button>
                      </div>
                    </div>

                    <!-- <div class="col-sm-4">
                      <div class="form-group">
                        <label for="pgroup"> Tax Percent</label>
                        <input type="text" id="pgroup" class="form-control" name="pgroup"
                          [(ngModel)]="taxGroup.TPercent" placeholder="Enter Percent">
                      </div>
                    </div> -->
                    <!-- <div class="col-sm-6">
                      <div class="form-group">
                        <label for="fname"> </label>
                        <input type="text" id="fname" class="form-control" name="fname"
                          [(ngModel)]="accountType.Name" placeholder="Enter Name">
                      </div>
                    </div> -->
                    <!--<div class="col-md-12">
                      <div class="form-group m-2">
                        <label for="des" class="col-md-3">Description</label>
                        <textarea type="text" id="des" class="form-control" name="des"
                        [(ngModel)]="subsubCategory.Discription" placeholder="Enter Description"></textarea>
                      </div>
                    </div> -->
                  </div>
                </div>
                <div class="form-actions right col-sm-12 p-3">
                  <button type="button" class="btn btn-raised btn-warning mr-1" (click)="onCancel()">
                    <i class="ft-x"></i> Cancel
                  </button>
                  <!-- *ngIf="!SubsubCategoryid" -->
                  <button *ngIf="!SubsubCategoryid" type="submit" class="btn btn-raised btn-primary" (click)="onclick(subsubcategoryForm)">
                    <i class="fa fa-check-square-o"></i> Save</button>
                  <button *ngIf="SubsubCategoryid" type="submit" class="btn btn-raised btn-primary" (click)="onclick(subsubcategoryForm)">
                    <i class="fa fa-check-square-o"></i> Update</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
