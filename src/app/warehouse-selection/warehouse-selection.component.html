<div class="container">
    <div class="card headingSect">
        <h2>Warehouse selection</h2>
    </div>

    <div class="card wareHouseOpt">
        <div class="row">
            <!-- <h4 style = "text-align: center;"><b>Warehouses</b></h4> -->
            <div class="col-sm-6" *ngFor="let i of warehouses">
                <p-checkbox class="optBox" name="group" [label] = "i.WarehouseName" [(ngModel)]="i.Selected" binary="true" (onChange)="onCheckBoxChange(i)"></p-checkbox>
            </div>
            <div class="col-12 text-right">
                <button class="btn btn-raised btn-primary" (click)="onSave()">Save</button>
            </div>
        </div>        
    </div>
</div>
